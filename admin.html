<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/png" href="./images/yp-image.png" />
	<link rel="stylesheet" href="./display/display-style/admin.css">
	<link rel="stylesheet" href="./display/display-style/card.css">
	<link rel="stylesheet" href="./preloader/preloader.css">
	<title>YP Birthday System</title>
	<script src="./preloader/preloader.js" defer></script>
	<script src="https://kit.fontawesome.com/4394260882.js" defer crossorigin="anonymous"></script>
	<script src="./display/display-script/admin.js" defer></script>
</head>

<body>
	<div id="preloader">
		<div class="outer-loader-circle">
			<div class="inner-loader-circle">
				<div class="within-inner-loader-circle"></div>
			</div>
		</div>
	</div>
	<section id="info-page">
		<nav id="navbar">
			<button class="nav-link" value="0">Jan</button>
			<button class="nav-link" value="1">Feb</button>
			<button class="nav-link" value="2">Mar</button>
			<button class="nav-link" value="3">Apr</button>
			<button class="nav-link" value="4">May</button>
			<button class="nav-link" value="5">Jun</button>
			<button class="nav-link" value="6">Jul</button>
			<button class="nav-link" value="7">Aug</button>
			<button class="nav-link" value="8">Sep</button>
			<button class="nav-link" value="9">Oct</button>
			<button class="nav-link" value="10">Nov</button>
			<button class="nav-link" value="11">Dec</button>
		</nav>
		<section id="view-content">
			<div id="month-heading"></div>
			<section id="card-view">
			</section>
			</div>
		</section>
	</section>
</body>

</html>
