<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/png" href="./images/yp-image.png" />
	<script src="https://kit.fontawesome.com/94f7ac4cd5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./display/display-style/display-all.css">
	<link rel="stylesheet" href="./display/display-style/card.css">
	<link rel="stylesheet" href="./preloader/preloader.css">
	<title>YP Birthday System</title>
	<script src="./preloader/preloader.js" defer></script>
	<script src="https://kit.fontawesome.com/4394260882.js" defer crossorigin="anonymous"></script>
	<script src="./display/display-script/display-all.js" defer></script>
</head>

<body>
	<div id="preloader">
		<div class="outer-loader-circle">
			<div class="inner-loader-circle">
				<div class="within-inner-loader-circle"></div>
			</div>
		</div>
	</div>
	<div id="admin-btn" class="admin-view">
	</div>
	<div id="admin-modal">
		<form id="admin-form" class="form" action="#">
			<input required autocomplete="off" id="admin-username" class="input" type="text" placeholder="Username" />
			<div class="view-password">
				<input required autocomplete="off" id="admin-password" class="input" type="password"
					placeholder="Password" />
				<i id="toggle-password" class="fa-solid fa-eye-low-vision"></i>
			</div>
			<button id="sign-in-btn">Sign In</button>
		</form>
	</div>
	<section id="view-content">
		<div id="search-area">
			<input id="search-bar" type="text" placeholder="Search.." data-search>
		</div>
		<section id="card-view">
		</section>
		</div>
	</section>
	<template data-user-template>
		<div class="card">
			<div class="info-card" data-body>
				<img class="person-image" src="" alt="" data-image>
				<div class="persons-info">
					<p class="name" data-name></p>
					<p class="age" data-age></p>
					<p class="birthday" data-birthday></p>
				</div>
			</div>
		</div>
	</template>
</body>

</html>
