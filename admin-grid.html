<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="./images/admin-image.png" />
	<link rel="stylesheet" href="./admin/admin-style/admin.css">
	<link rel="stylesheet" href="./admin/admin-style/table.css">
	<title>YP Admin Controls</title>
</head>

<body>
	<section id="admin-controls">
		<div id="exit-btn">
		</div>
		<input id="record-search" placeholder="Find Young Person..." type="text">
		<div id="admin-control-btns">
			<button>Edit</button>
			<button>Delete</button>
		</div>
	</section>
	<section id="admin-grid">
		<table id="young-people-table">
			<tr class="heading-row">
				<th class="id-column hidden">yp_id</th>
				<th class="column-heading"> YP Image</th>
				<th class="column-heading">Name</th>
				<th class="column-heading">Date Of Birth</th>
				<th class="column-heading">Phone Number</th>
			</tr>
		</table>
	</section>
	<script src="./admin/admin-script/admin.js"></script>
</body>

</html>
