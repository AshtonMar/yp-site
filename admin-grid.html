<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="./images/admin-image.png" />
	<link rel="stylesheet" href="./admin/admin-style/admin.css">
	<link rel="stylesheet" href="./admin/admin-style/sidebar.css">
	<link rel="stylesheet" href="./admin/admin-style/table.css">
	<title>YP Admin Controls</title>
</head>

<body>
	<section id="sidebar-admin-controls">
		<input id="record-search" placeholder="Find Young Person..." type="text">
		<div id="admin-control-btns">
			<button>Edit</button>
			<button>Delete</button>
		</div>
	</section>
	<table id="young-people-table">
		<tr id="heading-row">
			<th class="column-heading">Young Person Image</th>
			<th class="column-heading">Full Name</th>
			<th class="column-heading">DOB</th>
			<th class="column-heading">Phone Number</th>
		</tr>
	</table>
	<script src="./admin/admin-script/admin.js"></script>
</body>

</html>
