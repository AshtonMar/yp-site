<!DOCTYPE html>
<html lang="en">

<head id="headtag">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" type="image/png" href="./global_use/global_images/display.png" />
	<link rel="stylesheet" href="./global_use/global_css/components.css">
	<link rel="stylesheet" href="./page_styling/display/display.css">
	<script src="./page_functionality/display/display.js"></script>
	<script src="https://kit.fontawesome.com/4394260882.js" crossorigin="anonymous"></script>
	<title>Forest Village YP Site</title>
</head>

<body>
	<div id="preloader">
		<div class="outer-loader-circle">
			<div class="inner-loader-circle">
				<div class="within-inner-loader-circle"></div>
			</div>
		</div>
	</div>
	<div id="admin-btn" class="admin-view">
	</div>
	<div id="admin-modal">
	</div>
	<section id="view-content">
		<div id="search-area">
			<i id="home-button" class="fas fa-solid fa-door-open"></i>
			<input id="search-bar" type="text" placeholder="Search.." data-search>
		</div>
		<section id="card-view">
		</section>
		</div>
	</section>
	<template data-user-template>
		<div class="card">
			<div class="info-card" data-body>
				<img class="person-image" src="" alt="" data-image>
				<div class="persons-info">
					<p class="name" data-name></p>
					<p class="age" data-age></p>
					<p class="birthday" data-birthday></p>
				</div>
			</div>
		</div>
	</template>
</body>
<script src="./global_use/global_js/components/components.js"></script>

</html>
